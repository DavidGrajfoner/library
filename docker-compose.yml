services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: library
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d library -U user"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - library-network

  library:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: library
      DB_PORT: 5432
    ports:
      - "8080:8080"
    networks:
      - library-network
    command: ["go", "run", "main.go"]

networks:
  library-network:
    driver: bridge
